<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="/public/assets/icons/favicon.png">
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <header>
      <img src="/public/assets/icons/logo.png" class="logo" />
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph">
          <h1>Mimi Keel</h1>
          <p>London, UK</p>
          <p>Voir le beau dans le quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="/public/assets/photographers/MimiKeel.jpg" alt="" class="photograph-header__pp">
      </section>

      <div class="info">
        <span class="likes">297 081 keur</span>
        <span class="forfait">300€/jour</span>
      </div>

      <div class="sort-medias">
        <label for="sort-medias">Trier par</label>
        <select name="media" id="sort-medias">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="name">Titre</option>
        </select>
      </div>

      <section class="media-section"></section>
    </main>

    <div id="contact_modal">
			<div class="modal">
				
        <header>
          <h2>Contactez-moi</h2>
          <img src="/public/assets/icons/close.svg" onclick="closeModal()" />
        </header>
				
        <form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/js/pages/photographer.js"></script>
    <script src="/js/utils/contactForm.js"></script>
  </body>
</html>
