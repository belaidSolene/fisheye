<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lab - photographe </title>
  <link rel="icon" type="image/png" href="/public/assets/icons/favicon.png">
  <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <header>
      <a href="/lab/index-lab.html">
        <img src="/public/assets/icons/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photographer-header"></section>

      <div class="insertLikesAndPrice"></div>

      <div class="sort-medias sort-medias--select">
        <label for="sort-medias">Trier par</label>
        <select name="media" id="sort-medias">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="name">Titre</option>
        </select>
      </div>

      <!-- 
      <div class="dropdown">
        Trier par
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Popularité
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#" data-sort-by="likes">Popularité</a></li>
          <li><a class="dropdown-item" href="#" data-sort-by="date">Date</a></li>
          <li><a class="dropdown-item" href="#" data-sort-by="title">Titre</a></li>
        </ul>
      </div> -->

      <section class="medias-section"></section>

    </main>

    <section id="modal-section" class="modal-section">
      <div class="modal-section__contact">

        <header class="modal-section__contact__header">
          <h2 class="contact-name-photographer"></h2>
          <img src="/public/assets/icons/close.svg" onclick="toggleModal()" />
        </header>

        <form id="toContactPhotographer">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" />

          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="msg">Votre message</label>
          <textarea name="msg" id="msg"></textarea>

          <button class="btn btn--submit">Envoyer</button>
        </form>

      </div>
    </section>

    <!-- Api -->
    <script src="/js/api/api.js"></script>

    <!-- Factory -->
    <script src="/js/factories/MediaFactory.js"></script>

    <!-- Models -->
    <script src="/js/models/Photographer.js"></script>
    <script src="/js/models/Media.js"></script>

    <!-- Templates -->
    <script src="/js/templates/PhotographerCard.js"></script>
    <script src="/js/templates/MediaCard.js"></script>
    <script src="/js/templates/DisplayData.js"></script>

    <!-- Utils -->
    <!-- <script src="/js/pages/photographer.js"></script> -->
    <script src="/js/utils/contactForm.js"></script>
    <script src="/js/utils/sortMedia.js"></script>

    <!-- Entry point -->
    <script src="lab.js"></script>
  </div>
</body>

</html>
