<!DOCTYPE html>
<html>

<head>
  <style>
    .photographer_section {
      display: flex;
      justify-content: center;
    }

    article {
      width: 12em;
    }

    a {
      color: black;
      text-decoration: none;
      display: block;
    }
/* 
    .pp-photographer {
      border-radius: 50%;
      overflow: hidden;
    }

    .pp-photographer img {
      object-fit: contain;
      width: 100%;
    } */

    span {
      display: block;
    }

    .pp-photographer {
      object-fit: cover;
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      overflow-clip-margin: unset;
    }

  </style>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Lab - Fisheye</title>
</head>

<body>
  <header>
    <img src="/assets/icons/logo.png" class="logo" />
    <h1>Nos photographes</h1>
  </header>

  <main id="main">
    <div class="photographer_section">
      <article>
        <a href="#">
            <img class="pp-photographer" src="/assets/photographers/MimiKeel.jpg" alt="">
          <h2>Mimi Keel</h2>
        </a>

        <div class="details">
          <p class="city">London, UK</p>
          <p class="quote">Voir le beau dans le quotidien</p>
          <p class="forfait">400€/jour</p>
        </div>
      </article>

      <article>
        <a href="#">
            <img class="pp-photographer" src="/assets/photographers/TracyGalindo.jpg" alt="">
          <h2>Tracy Galindo</h2>
        </a>

          <p class="city">Montréal, Canada</p>
          <p class="quote">Photographe freelance</p>
          <p class="forfait">500€/jour</p>
      </article>
    </div>
  </main>

  <script src="lab.js"></script>
  <script src="/js/api/api.js"></script>
  <script src="/js/app.js"></script>
</body>


</html>
