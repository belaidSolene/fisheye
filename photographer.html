<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe</title>
  <link rel="icon" type="image/png" href="/public/assets/icons/favicon.png">
  <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

</head>

<body>
  <section id="modal-section" class="modal-section">

    <div id="contact-form" tabindex="0" class="contact" role="dialog" aria-modal="true" aria-labelledby="contact-title">
      <header class="contact__header">
        <h2 id="contact-title" class="contact__header__photographer"></h2>
        <button aria-label="Fermer" id="btn-close-form" class="contact__btn-close">
          <img src="/public/assets/icons/close.svg" />
        </button>
      </header>

      <!-- Form add with JS -->
    </div>

    <div id="lightbox" tabindex="0" class="lightbox" role="dialog" aria-modal="true" aria-label="Média en grand">
      <article class="lightbox__media-container"></article>

      <button type="button" aria-label="Afficher média précédent" class="lightbox__btn lightbox__btn__nav lightbox__btn__nav--prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <button type="button" aria-label="Afficher média suivant" class="lightbox__btn lightbox__btn__nav lightbox__btn__nav--next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <button aria-label="Fermer" class="lightbox__btn lightbox__btn--close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </section>

  <div class="container">
    <header>
      <a href="/index.html">
        <img src="/public/assets/icons/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <section class="photographer-header"></section>

      <div tabindex="0" class="insertLikesAndPrice"></div>

      <div class="mediaListbox">
        <label aria-hidden="true">Trier par</label>

        <div class="listbox">
          <button id="listbox-btn" aria-label="Trier galerie par " aria-labelledby="listbox-btn listbox-choice" role="combobox" class="btn btn--hover listbox__btn" aria-haspopup="listbox" aria-expanded="false"
            aria-controls="sort-options">
            <span id="listbox-choice" aria-hidden="true">Popularité</span>
            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
          </button>

          <ul id="sort-options" class="listbox__list" role="listbox">
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="true" data-sort-by="likes">
              <div class="separator"></div>
              <span class="txt">Popularité</span>
            </li>
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="false" data-sort-by="date">
              <div class="separator"></div>
              <span class="txt">Date</span>
            </li>
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="false" data-sort-by="title">
              <div class="separator"></div>
              <span class="txt">Titre</span>
            </li>
          </ul>
        </div>
      </div>

      <section class="medias-section"></section>

    </main>
  </div>

  <!-- Api -->
  <script src="/js/api/Api.js"></script>

  <!-- Factory -->
  <script src="/js/factories/MediaFactory.js"></script>

  <!-- Models -->
  <script src="/js/models/Photographer.js"></script>
  <script src="/js/models/Media.js"></script>

  <!-- Utils -->
  <script src="/js/utils/ListBox.js"></script>
  <script src="/js/utils/Sort.js"></script>
  <script src="/js/utils/Lightbox.js"></script>
  <script src="/js/utils/UpdateLike.js"></script>
  <script src="/js/utils/Form.js"></script>

  <!-- Templates -->
  <script src="/js/templates/PhotographerCard.js"></script>
  <script src="/js/templates/MediaCard.js"></script>
  <script src="/js/templates/DisplayMedia.js"></script>

  <!-- Entry point -->
  <script src="/js/pages/photographerApp.js"></script>
</body>

</html>
