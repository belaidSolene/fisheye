<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe</title>
  <link rel="icon" type="image/png" href="./public/assets/icons/favicon.png">
  <link href="./public/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/6dd50c170f.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Modal Section -->
  <!-- Manages the modal functionality using Modal.js -->
  <section id="modal-section" class="modal-section">

    <!-- Form Section -->
    <!-- Contains the form for contacting the photographer -->
    <div id="contact-form" tabindex="0" class="contact" role="dialog" aria-modal="true" aria-labelledby="contact-title">
      <header class="contact__header">
        <!-- Heading dynamically filled by Form.js -->
        <h2 id="contact-title" aria-hidden="true" class="contact__header__photographer"></h2>
      </header>

      <!-- Form dynamically filled by Form.js -->
    </div>

    <!-- Lightbox Section -->
    <!-- Contains the lightbox for displaying media -->
    <!-- Manages the lightbox functionality using Lightbox.js -->
    <div id="lightbox" tabindex="0" class="lightbox" role="dialog" aria-modal="true" aria-label="Média en grand">
      <!-- Container for the media (image or video) displayed inside the lightbox -->
      <article class="lightbox__media-container">
        <!-- Article dynamically filled by Lightbox.js -->
      </article>

      <!-- Button for displaying the previous media in the lightbox -->
      <button type="button" aria-label="Afficher média précédent"
        class="lightbox__btn lightbox__btn__nav lightbox__btn__nav--prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <!-- Button for displaying the next media in the lightbox -->
      <button type="button" aria-label="Afficher média suivant"
        class="lightbox__btn lightbox__btn__nav lightbox__btn__nav--next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <!-- Button for closing the lightbox -->
      <button aria-label="Fermer" class="lightbox__btn lightbox__btn--close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </section>

  <div class="container">

    <!-- Header section -->
    <!-- Includes the logo as a link to index.html -->
    <header>
      <a href="index.html">
        <img src="./public/assets/icons/logo.png" class="logo" alt="Fisheye Page d'Accueil">
      </a>
    </header>

    <main id="main">

      <!-- Photographer Header -->
      <div class="photographer-header" role="region">
        <!-- Content dynamically filled by photographerCard.js -->
      </div>

      <!-- Information Section -->
      <!-- Indicates the total likes of all the media and the photographer's price -->
      <!-- Manages in photographerApp.js -->
      <div tabindex="0" class="insertLikesAndPrice"></div>

      <!-- Listbox Section -->
      <!-- Listbox for sorting the media by likes, date, or alphabetical title -->
      <!-- Popularity selected by default -->
      <div class="mediaListbox">
        <label id="listbox-title">Trier par</label>

        <!-- Manages by Listbox.js -->
        <div class="listbox">
          <!-- button to display the listbox -->
          <button role="combobox" aria-haspopup="listbox" aria-expanded="false" id="listbox-btn" 
            class="btn btn--hover listbox__btn" aria-controls="sort-options">
            <!-- Does not read directly by screen reader -->
            <span class="sr-only">Trier les médias par : </span>
            <span id="listbox-choice">Popularité</span>
            <i class="fa-solid fa-chevron-down chevron-down" aria-hidden="true"></i>
          </button>

          <!-- Listbox -->
          <ul id="sort-options" class="listbox__list" role="listbox">

            <!-- Options no accessible by tab, only with direction arrows -->
            <!-- Option to sort by likes -->
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="true" data-sort-by="likes">
              <div class="separator"></div>
              <span class="listbox__item__txt">Popularité</span>
            </li>
                        
            <!-- Option to sort by date -->
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="false" data-sort-by="date">
              <div class="separator"></div>
              <span class="listbox__item__txt">Date</span>
            </li>
            
            <!-- Option to sort by title -->
            <li class="listbox__item" tabindex="-1" role="option" aria-selected="false" data-sort-by="title">
              <div class="separator"></div>
              <span class="listbox__item__txt">Titre</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Media Section -->
      <!-- Displays all the medias from the photographer -->
      <div class="medias-section" role="region">
        <!-- Media cards dynamically filled by Display.js -->
      </div>

    </main>
  </div>


  <!-- JavaScript Files -->
  <!-- Api -->
  <script src="./js/api/Api.js"></script>

  <!-- Factory -->
  <script src="./js/factories/MediaFactory.js"></script>

  <!-- Models -->
  <script src="./js/models/Photographer.js"></script>
  <script src="./js/models/Media.js"></script>

  <!-- Utils -->
  <script src="./js/utils/ListBox.js"></script>
  <script src="./js/utils/Sort.js"></script>
  <script src="./js/utils/UpdateLike.js"></script>
  <script src="./js/utils/Modal.js"></script>
  <script src="./js/utils/Lightbox.js"></script>
  <script src="./js/utils/Form.js"></script>

  <!-- Templates -->
  <script src="./js/templates/PhotographerCard.js"></script>
  <script src="./js/templates/MediaCard.js"></script>
  <script src="./js/templates/DisplayMedia.js"></script>

  <!-- Entry point -->
  <script src="./js/pages/app.js"></script>
  <script src="./js/pages/photographerApp.js"></script>
</body>

</html>
